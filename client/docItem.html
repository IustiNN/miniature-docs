<template name="docItem">
  <div class="container top-margin">

    <div class="row">
      <div class="col-md-12">
        {{> docMeta}}
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        {{> editingUsers}}
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        {{> editor}}
      </div>
      <div class="col-md-6">
        {{> viewer}}
      </div>
    </div>

    {{>commentsList}}

    {{>insertCommentForm}}

  </div>
</template>

<template name="commentsList">
asdfsadf
  {{#each comments}}
    {{title}} <br>: {{body}}
  {{/each}}
</template>

<template name="insertCommentForm">
  {{#autoForm collection="Comments" id="insertCommentForm" type="method" meteormethod="addComment"}}
  <fieldset>
    <legend>Comment</legend>
    {{> afQuickField name="title"}}
    {{> afQuickField name="body" rows=6 value="Write your commment here"}}
    {{> afQuickField name="docid" value=docid type="hidden"}}
  </fieldset>
  <button type="submit" class="btn btn-primary">Insert</button>
  {{/autoForm}}
</template>

<template name="insertCommentForm2">
  {{> quickForm collection="Comments" id="insertCommentForm" type="method" meteormethod="addComment"}}
</template>


<template name="editor">
  {{>sharejsCM docid=docid onRender=config id="editor" mode="javascript"}}
</template>


<template name="viewer">
  <iframe id="viewer_iframe">
  </iframe>
</template>

<template name="docMeta">
  {{#with document}}
  <span class="h1"> {{> editableText collection="documents" userCanEdit=userCanEdit field="title"}}</span>
  {{#if canEdit}}
  <div class="checkbox">
    <label for="private">
      <input type="checkbox" id="private" checked="isPrivate" class="js-private">Private
    </label>
  </div>
  {{/if}}
  {{/with}}
</template>

<template name="editingUsers">
  Editors:
  {{#each users}}
  <span class="label label-success">{{firstname}} </span>

  {{/each}}
</template>
