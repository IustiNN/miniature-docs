<template name="docList">
	<div class="container top-margin">
		<div class="row">
			{{#each documents}}
			<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
					<div class="card">
						<a href="/documents/{{_id}}">
							<img class="card-img-top" src="http://placehold.it/350x280" alt="Card image cap">
						</a>
						<div class="card-block">
							<h4 class="card-title">{{title}}</h4>
							<p>id: {{owner}}</p>
							<p class="card-text">Created by: {{username owner}}</p>
							<a href="/documents/{{_id}}" class="btn btn-primary">View</a>
						</div>
					</div>
			</div>	
			{{/each}}
		</div>
	</div>
</template>
