<head>
  <title>miniature-docs</title>
</head>

<body>
<div class="container top-margin">
  {{> navigation}}
  <div class="row">
    <div class="col-xs-12">
      {{> editingUsers}}
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12 col-sm-6">
      {{> editor}}
    </div>
    <div class="col-xs-12 col-sm-6">
      {{> viewer}}
    </div>
  </div>

</div>

</body>


<template name="navigation">
  <div class="navbar navbar-default" role="navigation">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Miniature docs</a>
        <a href="#" class="js-add-doc"><span class="glyphicon glyphicon-plus"></span>new document</a>
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
    </div>
    <div class="navbar-collapse collapse">
      <ul class="nav navbar-nav">
        <li class="active"><a href="#">Link</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        {{> loginButtons}} <!-- here -->
      </ul>
    </div>
  </div>
</template>
<template name="editor">
    {{>sharejsCM docid=docid onRender=config id="editor"}}
</template>

<template name="viewer">
    <iframe id="preview_iframe" src="" frameborder="0"></iframe>
</template>

<template name="editingUsers">Editors: 
  {{#each users}}
    <span class="eusers label label-info">{{firstname}}</span>
  {{/each}}
</template>
